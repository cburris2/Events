# This is a sample plugin.yml
# For more infomration refer to http://wiki.bukkit.org/Plugin_YAML
main: edu.unca.cburris.EventTutorial.EventTutorial
name: ${project.name}
version: ${project.version}
author: Charles Burris
description: ${project.description}
commands:
  sample:
    description: set the sample message
    usage: /<command> message
    permission: sample.message
permissions:
  sample.*:
    description: permissions of all demo plugin commands
    default: true
    children:
      demo.message:
        description: gives permission for sample message using the sample command
      demo.spider:
        description: give the player a spider's eye
      demo.bed:
        description: teleport to bed
      demo xp:
        description: get experience
      demo.sword:
        description: obtain sword
      demo.armor:
        description: obtain armor